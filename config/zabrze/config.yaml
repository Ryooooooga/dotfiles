abbrevs:
  # cd
  - name: --
    abbr: --
    snippet: cd -

  - name: cd
    abbr-pattern: (\.\.|/)$
    snippet: cd $abbr
    evaluate: true

  # git
  - name: g
    abbr: g
    snippet: git

  # git add
  - name: git aa
    abbr: aa
    snippet: add -vA
    global: true
    context: ^git\s

  - name: git ai
    abbr: ai
    snippet: add -i
    global: true
    context: ^git\s

  # git branch
  - name: git b
    abbr: b
    snippet: branch
    global: true
    context: ^git\s

  # git commit
  - name: git c
    abbr: c
    snippet: commit
    global: true
    context: ^git\s

  - name: git cam
    abbr: cam
    snippet: commit --amend --no-edit
    global: true
    context: ^git\s

  - name: git cm
    abbr: cm
    snippet: commit -m '{}'
    global: true
    context: ^git\s

  - name: git C
    abbr: C
    snippet: cz
    global: true
    context: ^git\s

  # git cherry-pick
  - name: git cp
    abbr: cp
    snippet: cherry-pick
    global: true
    context: ^git\s

  # git diff
  - name: git st
    abbr: st
    snippet: diff --stat
    global: true
    context: ^git\s

  - name: git stat
    abbr: stat
    snippet: diff --stat
    global: true
    context: ^git\s

  - name: git stats
    abbr: stats
    snippet: diff --stat --staged
    global: true
    context: ^git\s

  - name: git sts
    abbr: sts
    snippet: diff --stat --staged
    global: true
    context: ^git\s

  - name: git dfi
    abbr: dfi
    snippet: df --ignore-all-space
    global: true
    context: ^git\s

  - name: git dfs
    abbr: dfs
    snippet: df --staged
    global: true
    context: ^git\s

  - name: git dfsi
    abbr: dfsi
    snippet: df --staged --ignore-all-space
    global: true
    context: ^git\s

  # git fetch
  - name: git f
    abbr: f
    snippet: fetch
    global: true
    context: ^git\s

  - name: git fu
    abbr: fu
    snippet: fetch upstream
    global: true
    context: ^git\s

  # git log
  - name: git lg
    abbr: lg
    snippet: graph
    global: true
    context: ^git\s

  # git pull
  - name: git pl
    abbr: pl
    snippet: pull
    global: true
    context: ^git\s

  # git push
  - name: git ps
    abbr: ps
    snippet: push
    global: true
    context: ^git\s

  - name: git psu
    abbr: psu
    snippet: push -u origin HEAD
    global: true
    context: ^git\s

  - name: git pst
    abbr: pst
    snippet: push --tags
    global: true
    context: ^git\s

  - name: git push -f
    abbr: -f
    snippet: --force-with-lease
    global: true
    context: ^git(\s+\S+)*\s+push\s

  # git rev-parse
  - name: git root
    abbr: root
    snippet: rev-parse --show-toplevel
    global: true
    context: ^git\s

  # git status
  - name: git s
    abbr: s
    snippet: status
    global: true
    context: ^git\s

  # git switch
  - name: git sw
    abbr: sw
    snippet: switch
    global: true
    context: ^git\s

  # git tag
  - name: git tags
    abbr: tags
    snippet: tag -l --sort=v:refname
    global: true
    context: ^git\s

  # git current branch name
  - name: git B
    abbr: B
    snippet: $(git symbolic-ref --short HEAD)
    global: true
    evaluate: true
    context: ^git\s

  - name: git OB
    abbr: OB
    snippet: origin/$(git symbolic-ref --short HEAD)
    global: true
    evaluate: true
    context: ^git\s

  - name: git O
    abbr: O
    snippet: origin
    global: true
    context: ^git\s

  - name: git U
    abbr: U
    snippet: upstream
    global: true
    context: ^git\s

  # lazygit
  - name: lg
    abbr: lg
    snippet: lazygit

  # docker
  - name: dok
    abbr: dok
    snippet: docker

  # docker compose
  - name: docker c
    abbr: c
    snippet: compose
    global: true
    context: ^docker\s

  # docker pull
  - name: docker pl
    abbr: pl
    snippet: pull
    global: true
    context: ^docker\s

  # docker run
  - name: docker ri
    abbr: ri
    snippet: run -it
    global: true
    context: ^docker\s

  - name: docker rrm
    abbr: rrm
    snippet: run --rm
    global: true
    context: ^docker\s

  - name: docker rrmi
    abbr: rrmi
    snippet: run --rm -it
    global: true
    context: ^docker\s

  # terraform
  - name: tf
    abbr: tf
    snippet: terraform

  - name: terraform plan
    abbr: p
    snippet: plan
    global: true
    context: ^terraform\s

  - name: terraform apply
    abbr: ap
    snippet: apply
    global: true
    context: ^terraform\s

  # hgrep
  - name: hg
    abbr: hg
    snippet: hgrep

  # awk
  - name: .N
    abbr-pattern: ^\.\d+$
    snippet: awk '{ print ${abbr/./$} }'
    evaluate: true

  # editor
  - name: view
    abbr: view
    snippet: ${EDITOR} -R
    evaluate: true

  # python
  - name: python
    abbr: python
    snippet: python3

  - name: pip
    abbr: pip
    snippet: pip3

  - name: python -v
    abbr: -v
    snippet: -V
    global: true
    context: ^(python3?|pip3?)\s

  # tee
  - name: teep
    abbr: teep
    snippet: tee >(pp)

  # date
  - name: yyyymmdd
    abbr: yyyymmdd
    snippet: $(date "+%Y%m%d")
    evaluate: true
    global: true

  - name: yyyy-mm-dd
    abbr: yyyy-mm-dd
    snippet: $(date "+%Y-%m-%d")
    evaluate: true
    global: true

  - name: yyyy/mm/dd
    abbr: yyyy/mm/dd
    snippet: $(date "+%Y/%m/%d")
    evaluate: true
    global: true

  # mkdir
  - name: mkdir
    abbr: mkdir
    snippet: mkdir -p

  - name: mkcd DIR
    abbr-pattern: .+
    snippet: mkdir -p $abbr && cd $abbr
    action: replace-all
    evaluate: true
    global: true
    context: ^mkcd\s

  # trash
  - name: trash
    abbr: rm
    snippet: trash
    if: (( ${+commands[trash]} ))

  # coreutils
  - name: cp/mv/rm
    abbr-pattern: ^(cp|mv|rm)$
    snippet: $abbr -i
    evaluate: true

  - name: tailf
    abbr: tailf
    snippet: tail -f

  # macOS
  - name: chrome
    abbr: chrome
    snippet: open -a 'Google Chrome'
    if: '[[ "$OSTYPE" =~ darwin ]]'

  # java
  - name: java -v
    abbr: -v
    snippet: -version
    global: true
    context: ^java\s
