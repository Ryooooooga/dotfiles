abbrevs:
  # git
  - name: g
    abbr: g
    snippet: git
    if: '[[ -z "$RBUFFER" ]]'

  # git add
  - name: git aa
    abbr: aa
    snippet: add -vA
    global: true
    context: ^git\s

  # git branch
  - name: git b
    abbr: b
    snippet: branch
    global: true
    context: ^git\s

  # git commit
  - name: git c
    abbr: c
    snippet: commit
    global: true
    context: ^git\s

  - name: git cam
    abbr: cam
    snippet: commit --amend --no-edit
    global: true
    context: ^git\s

  - name: git cm
    abbr: cm
    snippet: commit -m '{}'
    global: true
    context: ^git\s

  - name: git C
    abbr: C
    snippet: cz
    global: true
    context: ^git\s

  # git cherry-pick
  - name: git cp
    abbr: cp
    snippet: cherry-pick
    global: true
    context: ^git\s

  # git diff
  - name: git st
    abbr: st
    snippet: diff --stat
    global: true
    context: ^git\s

  - name: git stat
    abbr: stat
    snippet: diff --stat
    global: true
    context: ^git\s

  - name: git stats
    abbr: stats
    snippet: diff --stat --staged
    global: true
    context: ^git\s

  - name: git sts
    abbr: sts
    snippet: diff --stat --staged
    global: true
    context: ^git\s

  - name: git dfi
    abbr: dfi
    snippet: df --ignore-all-space
    global: true
    context: ^git\s

  - name: git dfs
    abbr: dfs
    snippet: df --staged
    global: true
    context: ^git\s

  - name: git dfsi
    abbr: dfsi
    snippet: df --staged --ignore-all-space
    global: true
    context: ^git\s

  # git fetch
  - name: git f
    abbr: f
    snippet: fetch
    global: true
    context: ^git\s

  - name: git fu
    abbr: fu
    snippet: fetch upstream
    global: true
    context: ^git\s

  # git log
  - name: git lg
    abbr: lg
    snippet: graph
    global: true
    context: ^git\s

  # git pull
  - name: git pl
    abbr: pl
    snippet: pull
    global: true
    context: ^git\s

  # git push
  - name: git ps
    abbr: ps
    snippet: push
    global: true
    context: ^git\s

  - name: git psu
    abbr: psu
    snippet: push -u origin HEAD
    global: true
    context: ^git\s

  - name: git pst
    abbr: pst
    snippet: push --tags
    global: true
    context: ^git\s

  - name: git push -f
    abbr: -f
    snippet: --force-with-lease
    global: true
    context: ^git(\s+\S+)*\s+push\s

  # git rev-parse
  - name: git root
    abbr: root
    snippet: rev-parse --show-toplevel
    global: true
    context: ^git\s

  # git status
  - name: git s
    abbr: s
    snippet: status
    global: true
    context: ^git\s

  # git switch
  - name: git sw
    abbr: sw
    snippet: switch
    global: true
    context: ^git\s

  # git tag
  - name: git tags
    abbr: tags
    snippet: tag -l --sort=v:refname
    global: true
    context: ^git\s

  # git current branch name
  - name: git B
    abbr: B
    snippet: $(git symbolic-ref --short HEAD)
    global: true
    evaluate: true
    context: ^git\s

  - name: git M
    abbr: M
    snippet: main
    global: true
    context: ^git\s
    if: git show-ref --verify --quiet refs/heads/main

  - name: git M
    abbr: M
    snippet: master
    global: true
    context: ^git\s

  - name: git OB
    abbr: OB
    snippet: origin/$(git symbolic-ref --short HEAD)
    global: true
    evaluate: true
    context: ^git\s

  - name: git O
    abbr: O
    snippet: origin
    global: true
    context: ^git\s

  - name: git T
    abbr: T
    snippet: $(git describe --abbrev=0 --tags @ 2>/dev/null || <<<"$abbr")
    global: true
    evaluate: true
    context: ^git\s

  - name: git T+
    abbr: T+
    snippet: |-
      $(
        local t n
        if t="$(git describe --abbrev=0 --tags @ 2>/dev/null)"; then
          n=($(sed -E 's/([0-9]+)([^0-9]*)$/ \1 \2/' <<<"$t"))
          <<<"${n[1]}$((${n[2]}+1))${n[3]}"
        else
          <<<"$abbr"
        fi
      )
    global: true
    evaluate: true
    context: ^git\s

  - name: git U
    abbr: U
    snippet: upstream
    global: true
    context: ^git\s
